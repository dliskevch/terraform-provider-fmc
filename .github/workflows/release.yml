name: lint
on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  
jobs:
  
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: '1.17'
          cache: false
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          # Optional: version of golangci-lint to use in form of v1.2 or v1.2.3 or `latest` to use the latest version
          version: v1.29
  
  golint:
    runs-on: ubuntu-latest
    
    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Unshallow
        run: git fetch --prune --unshallow
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - 
        name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: go
          
      - 
        name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
      - 
        name: Perform CodeQL Analysis
        run: cp /home/runner/work/terraform-provider-fmc/results/go.sarif go.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          # Path to SARIF file relative to the root of the repository
          # sarif_file: "/home/runner/work/terraform-provider-fmc/results/go.sarif"
          sarif_file: go.sarif
          # Optional category for the results
          # Used to differentiate multiple results for one commit
          category: my-analysis-tool

  buildlint:
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    steps:
      # This step checks out a copy of your repository.
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: /home/runner/work/terraform-provider-fmc/results/go.sarif
          # Optional category for the results
          # Used to differentiate multiple results for one commit
          category: my-analysis-tool

  gotests:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Unshallow
        run: git fetch --prune --unshallow
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Output results
        run: |
          sudo apt-get install wget unzip -y
          wget https://github.com/hashicorp/terraform-plugin-docs/releases/download/v0.14.1/tfplugindocs_0.14.1_linux_amd64.zip
          mkdir tfplugindocs
          unzip tfplugindocs_0.14.1_linux_amd64.zip -d tfplugindocs
          mv tfplugindocs /usr/local/bin/
          sudo make generate

          
      -
        name: tests
        run: cd fmc && go test -v

  gendir:
    runs-on: ubuntu-latest
    steps:
      - name: Template Format Check
        uses: jordanbean-msft/github-action-wth-template-check@v0.4.0
        with:
          path: ${{ github.workspace }}
          shouldScanSubdirectories: true
          
  gendocs:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Unshallow
        run: git fetch --prune --unshallow
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - 
        name: gendocs
        run: |
          go install github.com/hashicorp/terraform-plugin-docs@v0.14.1
          go generate
#        run: go mod vendor
#         run: go get github.com/hashicorp/terraform-plugin-docs@latest
        
      - 
        name: gendocst
        run: go run github.com/hashicorp/terraform-plugin-docs/cmd/tfplugindocs

          
          
          
  list:
    name: Path lister
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"

      - uses: actions/checkout@v1

      - name: Fetch action
        id: pl
        uses: Rishabh510/Path-lister-action@master
        with:
          path: "/"
          type: ".tf"

      - name: Output results
        run: |
          echo "Found ${{ steps.pl.outputs.path_count }} file(s) with this extension:"
          for i in ${{ steps.pl.outputs.paths }}; do
          echo $i
          done
  test:
    runs-on: ubuntu-latest
    name: Test Collect Directory Names action
    steps:
      - name: Get directory names
        id: get-directory-names
        uses:  actions/checkout@v2
        with:
          file-glob: '**/*.tf'
          search-directory: '/'
          unique: "true"
  
      - name: Use Directory Names
        run: echo "Directory Names are ${{ steps.get-directory-names.outputs.directory-names}}"
